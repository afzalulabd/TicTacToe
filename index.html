<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
   
    <div class="container" id="main">
        <span id="turn">Tic Tac Toe</span>
    
        <div class="box" style="border-left: 0; border-top: 0;" id="1"></div>
        <div class="box" style="border-top: 0" id="2" ></div>
        <div class="box" style="border-top: 0; border-right: 0" id="3" ></div>
        <div class="box" style="border-left: 0" id="4"></div>
        <div class="box" id="5" ></div>
        <div class="box" style="border-right: 0" id="6"></div>
        <div class="box" style="border-left: 0; border-bottom: 0" id="7"></div>
        <div class="box" style="border-bottom: 0" id="8"></div>
        <div class="box" style="border-right: 0; border-bottom: 0" id="9"></div>
        </div>
    
      <button class="btn btn-rounded" id="replay">Play Again</button>
   <script src="./index.js"></script>
      
</body>
</html>
